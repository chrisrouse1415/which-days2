    <text x="1080" y="520" font-family="Georgia, serif" font-size="52" font-weight="700" fill="#0d9488" transform="rotate(-8 1080 520)">?</text>
    <text x="150" y="350" font-family="Georgia, serif" font-size="30" font-weight="700" fill="#0d9488" transform="rotate(25 150 350)">?</text>
    <text x="1020" y="300" font-family="Georgia, serif" font-size="34" font-weight="700" fill="#0d9488" transform="rotate(-18 1020 300)">?</text>
    <text x="400" y="80" font-family="Georgia, serif" font-size="28" font-weight="700" fill="#0d9488" transform="rotate(8 400 80)">?</text>
