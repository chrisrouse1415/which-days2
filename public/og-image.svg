  </g>

  <!-- Scattered calendar emojis -->
  <g opacity="0.07">
    <text x="180" y="180" font-size="32" transform="rotate(-10 180 180)">ğŸ—“ï¸</text>
    <text x="1000" y="450" font-size="28" transform="rotate(15 1000 450)">ğŸ—“ï¸</text>
    <text x="900" y="80" font-size="24" transform="rotate(-5 900 80)">ğŸ—“ï¸</text>
    <text x="100" y="500" font-size="30" transform="rotate(18 100 500)">ğŸ—“ï¸</text>
  </g>

  <!-- Calendar emoji -->
  <text x="600" y="210" text-anchor="middle" font-size="120">ğŸ—“ï¸</text>

  <!-- "Which Days?" in serif -->
